{% extends "admins.html" %}
{% block styling %}
    <link rel="stylesheet" href="/static/css/adminTables.css">
{% endblock styling %}
{% block content %}
    <h1>UPDATE INFORMATION FOR EXPERTS ID:{{data[0][0]}}</h1>
    <form method="post">
        <input type="hidden" name="id" value="{{data[0][0]}}">

        <label for="name">Type of Expert:</label>
        <input type="text" id="name" name="name" value="{{data[0][1]}}" required>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{data[0][2]}}" required>

        <input type="submit" name="function" value="update">
    </form>
{% endblock content %}
