{% extends "admins.html" %}
{% block styling %}
    <link rel="stylesheet" href="/static/css/adminTables.css">
{% endblock styling %}
{% block content %}
<div class="tableContainer">
     <table class="table">
        <thead>
            <tr>
                <th>Guide ID</th>
                <th>Title</th>
                <th>Video</th>
                <th>Description</th>
                <th>Plant ID</th>
                <th>User ID</th>
                <th>ACTIONS</th>
            </tr>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item[0]}}</td>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
                <td>{{item[4]}}</td>
                <td>{{item[5]}}</td>
                <td>
                    <button type="button">
                        Edit
                    </button>
                    <button type="button">
                        Delete
                    </button>
                </td>
            </tr>
            {% endfor %}
    </table>
</div>

{% endblock content %}
