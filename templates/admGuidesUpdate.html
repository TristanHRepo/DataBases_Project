{% extends "admins.html" %}
{% block styling %}
    <link rel="stylesheet" href="/static/css/adminTables.css">
{% endblock styling %}
{% block content %}
    <h1>UPDATE INFORMATION FOR GUIDE ID:{{data[0][0]}}</h1>
    <form method="post">
        <input type="hidden" name="id" value="{{data[0][0]}}">

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{data[0][1]}}">

        <label for="video">Video Link:</label>
        <input type="text" id="video" name="video" value="{{data[0][2]}}">

        <label for="desc">Description:</label>
        <input type="text" id="desc" name="desc" value="{{data[0][3]}}">

        <label for="plantid">Plant ID:</label>
        <input type="text" id="plantid" name="plantid" value="{{data[0][4]}}">

        <label for="userid">User ID:</label>
        <input type="text" id="userid" name="userid" value="{{data[0][5]}}">

        <input type="submit" name="function" value="update">
    </form>
{% endblock content %}
