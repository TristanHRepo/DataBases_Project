{% extends "layout.html" %}
{% block styling %}
    <link rel="stylesheet" href="../static/css/createGuide.css">
{% endblock styling %}
{% block banner %}Guides{% endblock banner %}
{% block content %}

<div class="createContainer">

    <h2>Please enter the following!</h2>
    <form method="post" action='/guides/create/insert_guide'>
        <label for="title">Title:</label>
        <input type="text" id="Title" name="Title" required>

        <label for="videoLink">Video URL (optional):</label>
        <input type="text" id="videoLink" name="videoLink">

        <label for="description">Description:</label>
        <textarea id="description" name="description" style="height:200px" required></textarea>

        <label for="plantID">plantID:</label>
        <input type="number" id="plantID" name="plantID">

        <label for="userID">userID:</label>
        <input type="number" id="userID" name="userID">

        <input type="submit" value="Submit!">
    </form>

</div>

{% endblock content %}
